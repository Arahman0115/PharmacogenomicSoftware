version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: pharmacogenomics-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-changeme}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_TCP_PORT: ${DB_PORT:-3307}
    ports:
      - "127.0.0.1:3308:${DB_PORT:-3307}"
    volumes:
      - ./docker/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./docker/mock_data.sql:/docker-entrypoint-initdb.d/02-mock_data.sql
      - mysql_data:/var/lib/mysql
    networks:
      - pharmacogenomics_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s

networks:
  pharmacogenomics_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
