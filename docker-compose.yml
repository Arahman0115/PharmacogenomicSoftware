version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: pharmacogenomics-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: pgx_user
      MYSQL_PASSWORD: Auddin
      MYSQL_DATABASE: pgx_db
      MYSQL_TCP_PORT: 3307
    ports:
      - "127.0.0.1:3308:3307"
    volumes:
      - ./docker/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./docker/mock_data.sql:/docker-entrypoint-initdb.d/02-mock_data.sql
      - mysql_data:/var/lib/mysql
    networks:
      - pharmacogenomics_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "pgx_user", "-pAuddin"]
      timeout: 20s
      retries: 10
      interval: 10s

networks:
  pharmacogenomics_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
